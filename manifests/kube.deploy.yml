apiVersion: v1
kind: Service
metadata:
  name: "mortgagecalculator-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 8080

  selector:
    app: "mortgagecalculator-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "mortgagecalculator-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "mortgagecalculator-selector"
    spec:
      containers:
      - name: mortgagecalculator
        image: mortgagecalculator:latest
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
